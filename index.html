
<html>
<script>
//var message = add(1, 5);

var message = combine("steph", "metzner", 5, 8, 9);

alert(message);

function add(a, b){
  var result = a + b;
  
  return result;
}

function combine(a, b, c, d, e){
  // note, since e is not passed, it will be 'undefined'
  var calculation = c + d;
  var message = "hello" + " " + a + " " + b + ". " + "The answer to c + d is " + calculation + ". " + "Also, e is " + e;
  
  return message;
}

</script>
